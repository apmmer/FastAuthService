basePath: /
definitions:
  handlers.HealthCheckResponse:
    properties:
      status:
        type: string
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      screenName:
        type: string
      updatedAt:
        type: string
    type: object
  schemas.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 7
        type: string
      screen_name:
        minLength: 4
        type: string
    required:
    - email
    - password
    - screen_name
    type: object
host: localhost:8080
info:
  contact: {}
  description: API server for auth stuff
  title: Auth Service API
  version: v.1.0.0
paths:
  /api/healthcheck:
    get:
      consumes:
      - application/json
      description: Get server status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthCheckResponse'
        "403":
          description: forbidden
          schema:
            type: string
      summary: Show server status
      tags:
      - health
  /api/users:
    post:
      consumes:
      - application/json
      description: Register a new user with email, screen_name, and password
      parameters:
      - description: Create user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Register new user
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
